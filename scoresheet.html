				<h1>Scoresheet and Calculator</h1>
				<p>Choose a file to view and edit. You can also <a id="uploadCsv" onclick="showUpload();">upload a new csv</a></p>
				<div id="uploadContainer" style="display:none">
					<input type="file" id="fileupload" />
					<button id="addphoto" onclick="uploadFile()">Upload File</button>
				</div>
				<select id="chooseCsv">
					<option value="">No Data</option>
					<option SELECTED value="https://3dq3wh5kyc.execute-api.us-west-2.amazonaws.com/Production/">Large Data Set (API Gateway)</option>
					<option value="https://s3-us-west-2.amazonaws.com/table46hackathon/small-file.json">Small Data Set (S3)</option>
				</select>

<script>
	// Initialize the Amazon Cognito credentials provider
	AWS.config.region = 'us-west-2'; // Region
	AWS.config.credentials = new AWS.CognitoIdentityCredentials({
		IdentityPoolId: 'us-west-2:42fe6e8b-5358-4346-ac91-d644d1771dcd',
	});
	
	// Make the call to obtain credentials
	AWS.config.credentials.get(function(){
		// Credentials will be available when this function is called.
		var accessKeyId = AWS.config.credentials.accessKeyId;
		var secretAccessKey = AWS.config.credentials.secretAccessKey;
		var sessionToken = AWS.config.credentials.sessionToken;
		var clientIdentityId = AWS.config.credentials.identityId;
	});
	
	var uploadBucketName = "table46hackathondata"
	var keyPrefix = "pii/";
	

	
	var s3 = new AWS.S3({
	  apiVersion: '2006-03-01',
	  params: {Bucket: uploadBucketName}
	});
	
	var listObjectsParams = {
		Bucket: uploadBucketName, /* required */
		Prefix: 'pii/'
	};
	
	
	var csvObjects = s3.listObjectsV2(listObjectsParams, function(err, data) {
	  if (err) console.log(err, err.stack); // an error occurred
	  else {
		console.log(data);           // successful response
		for(i = 0; i < data.Contents.length; i++) {
			if (data.Contents[i].Key != 'pii/') {
				var fullPath = "https://3dq3wh5kyc.execute-api.us-west-2.amazonaws.com/Production?source=" + data.Contents[i].Key;
				$('#chooseCsv').append($('<option>', {
					value: fullPath,
					text: data.Contents[i].Key
				}));
			}
		}
	  }    
	});
		
	var fieldList = [];
	
	$.ajax({
		type: "GET",
		url: "field-list.json",
		dataType: "JSON",
		success: function (fieldData) {
			fieldList = fieldData;
			$.ajax({
				type: "GET",
				url: "https://3dq3wh5kyc.execute-api.us-west-2.amazonaws.com/Production/",
				dataType: "JSON",
				success: function (data) {
					initGrid(data,fieldList); 
				}
			});
		},
		error: function(e) {console.log(e);}
	});
 
	$("#chooseCsv").change(function() {
		var urlToLoad = this.value;
		if (urlToLoad == "") {
			initGrid([],fieldList);
		} else {
			$.ajax({
				type: "GET",
				url: urlToLoad,
				dataType: "JSON",
				success: function (data) {
					initGrid(data,fieldList); 
				}
			});
		}
	});
	
	function initGrid(clients,fields) {
	var dynamicHeight = "600px";
	if (clients.length == 0) {
		dynamicHeight = "150px";
	} else if (clients.length < 15) { 
		dynamicHeight = "400px";
	} else {
		dynamicHeight = "600px";
	}
    $("#jsGrid").jsGrid({
        width: "100%",
        height: dynamicHeight,
 
        inserting: true,
        editing: true,
        sorting: true,
        paging: true,

		onItemUpdating: function(args) {
            console.log(args.item);
        },
		
		onItemUpdated: function(args) {
            console.log(args.item);
        },
		
		controller: {
			loadData: function(filter) {
				return $.ajax({
                    type: "GET",
                    url: "https://3dq3wh5kyc.execute-api.us-west-2.amazonaws.com/Production/",
                    data: filter
                });
			},
			
			insertItem: function(item) {
				return $.ajax({
					type: "POST",
					url: "/clients",
					data: item
				});
			},
			updateItem: function(item) {
				return $.ajax({
					type: "PUT",
					url: "/clients",
					data: item
				});
			},
			deleteItem: function(item) {
				return $.ajax({
					type: "DELETE",
					url: "/clients",
					data: item
				});
			}
		},
		
        data: clients,		
		fields: fields
    });
	}
	
	function showUpload() {
		$("#uploadContainer").toggle();
	}
	
	function uploadFile() {
		var files = document.getElementById('fileupload').files;
		if (!files.length) {
			return alert('Please choose a file to upload first.');
		}
		var file = files[0];
		var fileName = file.name;
		
		s3.upload({
				Key: keyPrefix + fileName,
				Body: file,
				ACL: 'public-read'
			}, function(err, data) {
			if (err) {
			  return alert('There was an error uploading your file: ', err.message);
			}
			
			var fullPath = "https://3dq3wh5kyc.execute-api.us-west-2.amazonaws.com/Production?source=" + keyPrefix + fileName;
			
			$.ajax({
				type: "GET",
				url: fullPath,
				dataType: "JSON",
				success: function (data) {
					initGrid(data,fieldList); 
				}
			});
			
			alert('Successfully uploaded file.');
						
			$('#chooseCsv').append($('<option>', {
				value: fullPath,
				text: keyPrefix + fileName
			}));
		
			$('#chooseCsv option').last().prop('selected',true);		

			$("#uploadContainer").toggle();			
	  });
	}
</script>
